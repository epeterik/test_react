<html>
	<head>
		<title>React-Test Project</title>
		<script src="node_modules/react/umd/react.development.js"></script>
		<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>

		<div id="root"></div>
		<div id="myButton"></div>

		<script>
			console.log(React);
			console.log(ReactDOM);

			const greeting = React.createElement("h1", null, ["Hello World"]);
			ReactDOM.render(greeting, document.getElementById("root"));

			const myButton = React.createElement('button', null, 'Click Me');


			console.log(JSON.stringify(myButton));
			/*
				Prints the following:
				{
				"type":"button",
				"key":null,
				"ref":null,
				"props": {
				"children":"Click Me!"
				},
				"_owner":null,
				"_store":{}
				}
			*/
			ReactDOM.render(myButton, document.getElementById('myButton'));
		</script>

	</body>

</html>
